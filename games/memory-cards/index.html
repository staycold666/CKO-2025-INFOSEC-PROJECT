<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappy's Memory Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <a href="../../index.html" class="back-button">‚Üê Back to Games</a>
            <h1>Snappy's Memory Cards</h1>
            <p>Find matching pairs of cards before time runs out!</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                <span>Pairs Found: </span>
                <span id="pairs-found">0</span>/<span id="total-pairs">8</span>
            </div>
            <div class="timer-container">
                <span>Time: </span>
                <span id="timer">60</span>s
            </div>
            <div class="moves-container">
                <span>Moves: </span>
                <span id="moves">0</span>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>
        
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>You found <span id="final-pairs">0</span> pairs in <span id="final-moves">0</span> moves!</p>
            <p id="result-message">Well done!</p>
            <button id="play-again-btn">Play Again</button>
        </div>
        
        <div id="victory" class="hidden">
            <h2>Victory!</h2>
            <p>You found all pairs in <span id="victory-time">0</span> seconds!</p>
            <p>Total moves: <span id="victory-moves">0</span></p>
            <button id="play-again-victory-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
