<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappy's Word Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <a href="../../index.html" class="back-button">‚Üê Back to Games</a>
            <h1>Snappy's Word Search</h1>
            <p>Find all the hidden words in the grid!</p>
        </header>
        
        <div class="game-info">
            <div class="words-found-container">
                <span>Words Found: </span>
                <span id="words-found">0</span>/<span id="total-words">0</span>
            </div>
            <div class="difficulty-container">
                <label for="difficulty-select">Difficulty: </label>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="game-board-container">
            <div class="word-list" id="word-list">
                <!-- Words will be generated by JavaScript -->
            </div>
            
            <div class="game-board" id="game-board">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">New Game</button>
            <button id="hint-btn">Show Hint</button>
        </div>
        
        <div id="victory" class="hidden">
            <h2>Congratulations!</h2>
            <p>You found all the words!</p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
