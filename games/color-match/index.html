<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappy's Color Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <a href="../../index.html" class="back-button">‚Üê Back to Games</a>
            <h1>Snappy's Color Match</h1>
            <p>Match the colors in the correct sequence!</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div class="level-container">
                <span>Level: </span>
                <span id="level">1</span>
            </div>
        </div>
        
        <div class="game-board">
            <div class="pattern-display">
                <div id="pattern-container"></div>
                <div id="status-message">Watch the pattern...</div>
            </div>
            
            <div class="color-buttons">
                <button class="color-btn" data-color="red"></button>
                <button class="color-btn" data-color="blue"></button>
                <button class="color-btn" data-color="green"></button>
                <button class="color-btn" data-color="yellow"></button>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>
        
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
